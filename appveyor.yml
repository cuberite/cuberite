version: 1.0.{build}
image:
  - Visual Studio 2017
configuration: Release
platform:
  - ARM
  - Win32
  - x64
clone_depth: 50

for:
-
  matrix:
    only:
      - platform: Win32

  before_build:
  - echo %TIME%
  - git submodule update --init
  - echo %TIME%
  - cmake -G "Visual Studio 15 2017" -DSELF_TEST=1 -DBUILD_TOOLS=1 .
  - echo %TIME%

-
  matrix:
    only:
      - platform: x64

  before_build:
  - echo %TIME%
  - git submodule update --init
  - echo %TIME%
  - cmake -G "Visual Studio 15 2017 Win64" -DSELF_TEST=1 -DBUILD_TOOLS=1 .
  - echo %TIME%

-
  matrix:
    only:
      - platform: ARM

  before_build:
  - echo %TIME%
  - git submodule update --init
  - echo %TIME%
  - cmake -G "Visual Studio 15 2017 ARM" -DSELF_TEST=1 -DBUILD_TOOLS=1 .
  - echo %TIME%

build:
  project: Cuberite.sln
  parallel: true
  verbosity: minimal

artifacts:
  - path: Server
    name: Cuberite
    type: zip
