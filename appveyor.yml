version: 1.0.{build}
image:
  - Ubuntu
  - Visual Studio 2017 Preview
configuration: Release
platform:
  - x86
  - x64
  - arm64
clone_depth: 50

matrix:
  exclude:
    - platform: arm64
      image: Ubuntu
    - image: Ubuntu

before_build:
- cmd: echo %TIME%
- cmd: git submodule update --init
- cmd: echo %TIME%
- cmd: cmake -G "Visual Studio 15 2017" -A Win32 -DSELF_TEST=1 -DBUILD_TOOLS=1 .
- cmd: echo %TIME%

build:
  project: Cuberite.sln
  parallel: true
  verbosity: minimal

for:
-
  matrix:
    only:
      - platform: x64
        image: Visual Studio 2017 Preview

  before_build:
  - cmd: echo %TIME%
  - cmd: git submodule update --init
  - cmd: echo %TIME%
  - cmd: cmake -G "Visual Studio 15 2017" -A Win64 -DSELF_TEST=1 -DBUILD_TOOLS=1 .
  - cmd: echo %TIME%

  build:
    project: Cuberite.sln
    parallel: true
    verbosity: minimal

-
  matrix:
    only:
      - platform: arm64
        image: Visual Studio 2017 Preview

  before_build:
  - cmd: echo %TIME%
  - cmd: git submodule update --init
  - cmd: echo %TIME%
  - cmd: cmake -G "Visual Studio 15 2017" -A ARM64 -DSELF_TEST=1 -DBUILD_TOOLS=1 .
  - cmd: echo %TIME%

  build:
    project: Cuberite.sln
    parallel: true
    verbosity: minimal

-
  matrix:
    only:
      - platform: x86
        image: Ubuntu

  init:
  - sudo apt update
  - sudo apt install --quiet --assume-yes libc6-i386 gcc-multilib g++-multilib

  build_script:
  - git submodule update --init
  - cmake . -DNO_NATIVE_OPTIMIZATION=1 -DCMAKE_BUILD_TYPE=RELEASE -DFORCE_32=ON
  - make -j`nproc`

-
  matrix:
    only:
      - platform: x64
        image: Ubuntu

  build_script:
  - git submodule update --init
  - cmake . -DNO_NATIVE_OPTIMIZATION=1 -DCMAKE_BUILD_TYPE=RELEASE
  - make -j`nproc`

artifacts:
  - path: Server
    name: Cuberite
    type: zip
