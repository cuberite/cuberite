version: 1.0.{build}
image:
  - Ubuntu
  - Visual Studio 2017
configuration: Release
clone_depth: 50
platform:
  - x86
  - x64
  - Win32
  - Win64

matrix:
  exclude:
    - platform: Win32
      image: Ubuntu
    - platform: Win64
      image: Ubuntu
    - platform: x86
      image: Visual Studio 2017
    - platform: x64
      image: Visual Studio 2017

init:
- sh: sudo apt update
- sh: sudo apt install --quiet --assume-yes libc6-i386 gcc-multilib g++-multilib

before_build:
- cmd: echo %TIME%
- cmd: git submodule update --init
- cmd: echo %TIME%
- cmd: cmake -G "Visual Studio 15 2017" -DSELF_TEST=1 -DBUILD_TOOLS=1 .
- cmd: echo %TIME%

build:
  project: Cuberite.sln
  parallel: true
  verbosity: minimal

for:
-
  matrix:
    only:
      - platform: x86

  build_script:
  - git submodule update --init
  - cmake . -DNO_NATIVE_OPTIMIZATION=1 -DCMAKE_BUILD_TYPE=RELEASE -DFORCE_32=ON
  - make -j`nproc`

-
  matrix:
    only:
      - platform: x64

  build_script:
  - git submodule update --init
  - cmake . -DNO_NATIVE_OPTIMIZATION=1 -DCMAKE_BUILD_TYPE=RELEASE
  - make -j`nproc`

artifacts:
  - path: Server
    name: Cuberite
    type: zip
